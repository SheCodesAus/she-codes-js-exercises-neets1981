<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">0</p>
            <div id="button-wrapper"></div>
            <input type="button" value="-10" id="addition" onClick="add(-10)"/>
            <input type="button" value="-1" id="addition" onClick="add(-1)"/>
            <input type="button" value="+1" id="addition" onClick="add(1)"/>
            <input type="button" value="+10" id="addition" onClick="add(10)"/>
            <input type="button" value="*2" id="addition" onClick="multiply(2)"/>
            <input type="button" value="/2" id="addition" onClick="division(2)"/>
            
        </div>
    </body>
    <script src="./script.js"></script>
</html>
